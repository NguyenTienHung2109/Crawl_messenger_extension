<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 350px;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }
        .status.active {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.inactive {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .stat-item:last-child {
            margin-bottom: 0;
        }
        .stat-label {
            color: #666;
        }
        .stat-value {
            font-weight: bold;
            color: #007bff;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-success {
            background: #28a745;
            color: white;
        }
        .btn-success:hover {
            background: #1e7e34;
        }
        .btn-warning {
            background: #ffc107;
            color: #212529;
        }
        .btn-warning:hover {
            background: #e0a800;
        }
        .btn-info {
            background: #17a2b8;
            color: white;
        }
        .btn-info:hover {
            background: #138496;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }
        .link {
            color: #007bff;
            text-decoration: none;
            cursor: pointer;
        }
        .link:hover {
            text-decoration: underline;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üìä Refinitiv Messenger</div>
        <div>Data Extractor</div>
    </div>

    <div id="error-message" class="error" style="display: none;"></div>

    <div id="status" class="status inactive">
        ‚è∏Ô∏è Checking status...
    </div>

    <div class="stats" id="stats">
        <div class="stat-item">
            <span class="stat-label">Status:</span>
            <span class="stat-value" id="extension-status">Unknown</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Buffer Size:</span>
            <span class="stat-value" id="buffer-size">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Current URL:</span>
            <span class="stat-value" id="current-url">Unknown</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Server:</span>
            <span class="stat-value" id="server-status">Checking...</span>
        </div>
    </div>

    <div class="controls">
        <button id="toggle-btn" class="btn-primary">Toggle Extension</button>
        <button id="extract-btn" class="btn-success">Extract Data Now</button>
        <button id="test-server-btn" class="btn-info">Test Server Connection</button>
        <button id="view-data-btn" class="btn-warning">View Collected Data</button>
    </div>

    <div class="footer">
        <div>Server: <span class="link" id="server-link">http://10.86.50.88:3000</span></div>
        <div style="margin-top: 5px;">
            <span class="link" id="dashboard-link">Open Dashboard</span>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
